<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NavigationSidebar</title>
    <link href="../../vendors/bootstrap/css/bootstrap.min.css"
          rel="stylesheet"/>
    <!--  Overrides the base bootstrap look and feel -->
    <link href="../../vendors/bootswatch/bootstrap.min.css"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e56ede7f8.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navigation content-->
<div class="col-2 col-sm-2 col-lg-1 col-xl-2">
    <!-- Navigation list-->
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-t"></i>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
            <div class="row">
                <div class="col-2">
                    <i class="fa-solid fa-house me-2"></i>
                </div>
                <div class="col-10 d-none d-xl-block">
                    <span>Home</span>
                </div>
            </div>
        </a>

        <a href="#"
           class="list-group-item list-group-item-action active">
            <div class="row">
                <div class="col-2">
                    <i class="fa-solid fa-hashtag me-2"></i>
                </div>
                <div class="col-10 d-none d-xl-block">
                    <span>Explore</span>
                </div>
            </div>
        </a>

        <a href="#" class="list-group-item list-group-item-action">
            <div class="row">
                <div class="col-2">
                    <i class="fa-regular fa-bell me-2"></i>
                </div>
                <div class="col-10 d-none d-xl-block">
                    <span>Notifications</span>
                </div>
            </div>
        </a>

        <a href="#"
           class="list-group-item list-group-item-action">
            <div class="row">
                <div class="col-2">
                    <i class="fa-regular fa-envelope me-2"></i>
                </div>
                <div class="col-10 d-none d-xl-block">
                    <span >Messages</span>
                </div>
            </div>
        </a>

        <a href="#"
           class="list-group-item list-group-item-action">
            <div class="row">
                <div class="col-2">
                    <i class="fa-regular fa-bookmark me-2"></i>
                </div>
                <div class="col-10 d-none d-xl-block">
                    <span>Bookmark</span>
                </div>
            </div>
        </a>
        <a href="#"
           class="list-group-item list-group-item-action">
            <div class="row">
                <div class="col-2">
                    <i class="fa-regular fa-rectangle-list me-2"></i>
                </div>
                <div class="col-10 d-none d-xl-block">
                    <span>Lists</span>
                </div>
            </div>
        </a>

        <a href="#"
           class="list-group-item list-group-item-action">
            <div class="row">
                <div class="col-2">
                    <i class="fa-regular fa-user me-2"></i>
                </div>
                <div class="col-10 d-none d-xl-block">
                    <span>Profile</span>
                </div>
            </div>
        </a>

        <a href="#"
           class="list-group-item list-group-item-action">
            <div class="row">
                <div class="col-2">
                    <i class="fa-solid fa-ellipsis me-2"></i>
                </div>
                <div class="col-10 d-none d-xl-block">
                    <span>More</span>
                </div>
            </div>
        </a>

    </div>
    <button class="btn btn-primary w-100 mt-2 rounded-pill">
        Tuit
    </button>
</div>

</body>
</html>
